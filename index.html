<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">

    <title>Code Quiz</title>

</head>
<body>
    <!-- navbar with highscores and timer -->
    <div id="navbar">
        <a id="navbar-score" href="highscores.html">view highscores</a>
        <a id="timer">timer</a>
    </div>

    <!-- start page -->
    <div class="container">
        <div class="question-container">
            <header>CODING QUIZ CHALLENGE</header>
                <p>
                    Try to answer the following code-related questions within the 
                    time limit. Keep in mind that incorrect answers will penalize
                    your scoretime by ten seconds!
                </p>

                <button id="start-button">start the quiz</button>
        </div>
    </div>
    


    <script src="script.js"></script>
  </body>
